---
name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: bahmutov/npm-install@v1.4.0
      - name: Build
        run: npm run build
      - name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v1.4.0
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

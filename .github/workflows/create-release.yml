---
name: Create release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules
        id: yarn-cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Compile
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --ignore-scripts
        shell: sh
      - name: Build
        run: yarn run build:prod
        shell: sh
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
  create-release:
    name: Create release
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changelog
        id: changelog
        uses: simbo/changes-since-last-release-action@v1
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            # Changelog

            ${{ steps.changelog.outputs.log }}
          draft: false
          prerelease: false
  trigger-deployment:
    name: Trigger deployment to AWS
    if: ${{ false }}
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Send deployment trigger
        run: |
          curl -XPOST \
            -u "${{ secrets.PAT_USERNAME }}:${{secrets.PAT_TOKEN}}" \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Content-Type: application/json" https://api.github.com/repos/${{ secrets.PAT_USERNAME }}/business-card-deployment/actions/workflows/terraform.yml/dispatches \
            --data '{"ref": "refs/heads/main"}'
        shell: sh

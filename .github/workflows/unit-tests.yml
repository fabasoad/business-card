---
name: Unit Tests

on: # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - .github/workflows/unit-tests.yml
      - .tool-versions
      - jest.config.json
      - package.json
      - src/**
      - tsconfig.json
  push:
    branches:
      - main
      - fix/ci-tests

jobs:
  jest:
    name: Jest
    uses: fabasoad/reusable-workflows/.github/workflows/wf-js-unit-tests.yml@fix/cc
    secrets:
      code-climate-test-reporter-id: "${{ secrets.CC_TEST_REPORTER_ID }}"
    with:
      report-to-cc: true
